
apply from: 'http://dev.jocean.org:8080/devconf/build-lib.gradle'

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'log4j', module: 'log4j'
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all { resolutionStrategy.cacheChangingModulesFor 1, 'minutes' }
}

dependencies {
    /* log */
    compile "org.slf4j:slf4j-api:1.7.7"
    
    compile "javax.ws.rs:javax.ws.rs-api:2.0"
    compile "com.alibaba:fastjson:1.2.7"
    compile "com.fasterxml.jackson.core:jackson-databind:2.5.1"
    compile "org.springframework:spring-context:4.0.6.RELEASE"
    compile "com.google.guava:guava:18.0"
    compile "io.netty:netty-all:4.0.33.Final"
    compile 'io.reactivex:rxjava:1.0.15'
    compile "com.jcraft:jzlib:1.1.2"
    compile "net.sf.ehcache:ehcache:2.9.0"
    
    /* jocean */
    compile "org.jocean:jocean-idiom:0.1.3-SNAPSHOT"
    compile "org.jocean:jocean-event-api:0.0.7-SNAPSHOT"
    compile("org.jocean:jocean-j2se:0.0.3-SNAPSHOT") { transitive = false }
    /* compile("org.jocean:jocean-rosa:0.1.1-SNAPSHOT") { transitive = false } */
    compile("org.jocean:jocean-http:0.0.1-SNAPSHOT") { transitive = false }

    testCompile 'ch.qos.logback:logback-classic:1.1.2'
}
